# PERN stack: backend (Express + Socket.IO), frontend (Vite/React), Postgres, Redis
# Run from project root: docker compose up --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - "3333:3333"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@db:5432/pern
      REDIS_URL: redis://redis:6379
      SERVER_PORT: "3333"
      FRONTEND_URL: http://localhost:5173
      # Set SECRET_PEPPER for auth (register/login). Uncomment or use backend/.env.
      # SECRET_PEPPER: your-pepper-here
    env_file:
      - path: ./backend/.env
        required: false
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
      args:
        VITE_LINK: http://localhost:3333
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pern
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
